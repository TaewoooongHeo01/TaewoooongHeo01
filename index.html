<h3>안녕하세요👋&nbsp 프로젝트를 진행하며 배운 것들을 기록하는 공간입니다.
    <br>➯ <a href="http://localhost:4000/TaewoooongHeo01/Archives/">Archives</a>
</h3>

{% for post in site.posts %}
    <hr>
    <div class="post postThumbnail">
      <h2 class="post-title">
        <a href="{{ post.url | absolute_url }}" style="font-weight: 600; color: rgb(41, 116, 255);">
          {{ post.title }}
        </a>
      </h2>
      <p class="post-excerpt">{{ post.excerpt }}</p>
      <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
{% endfor %}
